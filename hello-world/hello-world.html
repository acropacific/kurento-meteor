<head>
  <title>Kurento WebRTC with MeteorJS</title>
</head>

<body>
  <h1>Welcome to Kurento WebRTC with MeteorJS!</h1>
  {{> hello}}
</body>

<template name="hello">
  <button id="start">Start Video</button>
  <button id="stop">Stop Video</button>
       <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h3>Local stream</h3>
          <video id="videoInput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
        </div>
        <div class="col-md-5">
          <h3>Remote stream</h3>
          <video id="videoOutput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
        </div>
      </div>
    </div>


</template>
